        "500":
          description: <font size=+1>Response gagal terdiri dari <code>code</code> dan <code>message</code><br/>
            <b>code</b> mengikuti standar http code, <b>message</b> sesuai error yang terjadi.<br>
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 500
                  message:
                    type: string
                    example: "Login Failed"


