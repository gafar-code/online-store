          format: email
          example: "gafar@store.com"
        address:
          type: string
          example: "Jln. Pahlawan No. 1, Sekaran, Sekaran, Lamongan"
        token:
          type: string
          example: "v2.local.Shkfbsfsbfjsfsfbsjhfbsfhsbfjhb"
        created_at:
          type: string
          format: date-time
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        category_id:
          type: integer
          format: int32
          example: 2
        name:
          type: string
          example: "Jam Tangan Pria - Alexander Christy"
        image_url:
          type: string
          example: "https://images_url.jpg"
        description:
          type: string
          example: "Jam tangan keren, Bahan titanium berlapis emas 99k"
        price:
          type: integer
          example: 100000
        qty:
          type: integer
          example: 20
        created_at:
          type: string
          format: date-time
    Cart:
      type: object
      properties:
        id:
          type: integer
          example: 1
        customer_id:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 12
        qty:
          type: integer
          example: 30
        created_at:
          type: string
          format: date-time
