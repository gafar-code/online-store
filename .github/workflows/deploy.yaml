name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build server
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v3
      
    - name: Rebuild Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd online-store
          git pull -f
          docker compose down
          nohup docker compose up &> /dev/null &
          exit